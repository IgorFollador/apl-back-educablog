name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build and Push Docker Image
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker build -t $DOCKER_USERNAME/educablog:latest \
           --build-arg PORT=${{ secrets.PORT_APP }} \
           --build-arg POSTGRES_PORT=${{ secrets.PORT_DATABASE }} \
           --build-arg POSTGRES_HOST=${{ secrets.HOST_DATABASE }} \
           --build-arg POSTGRES_USER=${{ secrets.USER_DATABASE }} \
           --build-arg POSTGRES_PASSWORD=${{ secrets.PASS_DATABASE }} \
           --build-arg POSTGRES_DB=${{ secrets.NAME_DATABASE }} \
           --build-arg ENV=${{ secrets.ENV }} \
           --build-arg JWT_SECRETS=${{ secrets.JWT_SECRETS }} .
          docker push $DOCKER_USERNAME/educablog:latest
